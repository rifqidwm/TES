<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Selamat Ulang Tahun ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      position: relative;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }
    p {
      color: #333;
      font-size: 18px;
      line-height: 1.4;
    }
    .from {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
    .cake {
      font-size: 60px;
      margin: 20px 0;
      opacity: 0;
      animation: appear 3s ease forwards 2s;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    @keyframes appear {
      to {opacity: 1; transform: scale(1.1);}
    }

    /* Fireworks canvas */
    #fireworks, #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Selamat Ulang Tahun, RIFQI ðŸŽ‚</h1>
    <div class="cake">ðŸŽ‚</div>
    <p>SEMOGAAAA DK ERROR LAGIIII WOIIIIII</p>
    <div class="from">â€” Dari Rifqi, help stress</div>
  </div>

  <!-- Musik ulang tahun -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    /* ========== CONFETTI ========== */
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    let confetti = [];

    function createConfetti() {
      const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3'];
      return {
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCanvas.height,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.floor(Math.random() * 10) - 10
      };
    }

    for (let i = 0; i < 150; i++) confetti.push(createConfetti());

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        confettiCtx.beginPath();
        confettiCtx.fillStyle = c.color;
        confettiCtx.fillRect(c.x, c.y, c.r, c.r);
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += 2;
        if (c.y > confettiCanvas.height) {
          c.x = Math.random() * confettiCanvas.width;
          c.y = -10;
        }
      });
    }
    setInterval(drawConfetti, 20);

    /* ========== FIREWORKS ========== */
    const fwCanvas = document.getElementById('fireworks');
    const fwCtx = fwCanvas.getContext('2d');
    fwCanvas.width = window.innerWidth;
    fwCanvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = colors;
        for (let i = 0; i < 60; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 3 + 2,
            life: 100,
            color: colors[Math.floor(Math.random() * colors.length)]
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
      }
    }

    let fireworks = [];
    function animateFW() {
      fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
      if (Math.random() < 0.05) {
        fireworks.push(new Firework(
          Math.random() * fwCanvas.width,
          Math.random() * fwCanvas.height / 2,
          ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3']
        ));
      }
      fireworks.forEach((f, i) => {
        f.update();
        f.draw(fwCtx);
        if (f.particles.length === 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animateFW);
    }
    animateFW();
  </script>
</body>
</html>
