<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Ulang Tahun üéâ</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1724; --bg2:#081022;
      --card-bg: rgba(255,255,255,0.06);
      --accent1:#7dd3fc; --accent2:#ff77e9;
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins, sans-serif;
      background:
        radial-gradient(800px 600px at 10% 10%, rgba(125,211,252,0.06), transparent),
        radial-gradient(800px 600px at 90% 20%, rgba(255,119,233,0.05), transparent),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .veil{
      position:fixed; inset:0; z-index:0; pointer-events:none;
      background: conic-gradient(from 0deg at 50% 50%, rgba(125,211,252,0.04), rgba(255,119,233,0.04), rgba(125,211,252,0.04));
      filter: blur(72px) saturate(120%);
      animation: rotateVeil 20s linear infinite;
    }
    @keyframes rotateVeil{to{transform:rotate(1turn)}}

    .wrap{position:relative; z-index:5; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px}

    /* card utama */
    .card{
      width: min(1100px, 96vw);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:24px;
      padding:28px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 18px 70px rgba(2,6,23,0.6);
      align-items:center;
      position:relative;
      overflow:visible;
    }
    @media (max-width:900px){ .card{grid-template-columns:1fr;} }

    h1{
      margin:6px 0 8px;
      font-size: clamp(24px, 4vw, 42px);
      line-height:1.05;
      font-weight:700;
    }
    h1 .name{color:var(--accent1); font-family:"Pacifico", cursive}

    .message{color:rgba(230,238,248,0.95); font-size:1rem; line-height:1.6; margin-bottom:12px; min-height:64px}

    .controls{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:none; padding:10px 16px; border-radius:12px; cursor:pointer;
      background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:#081022; font-weight:700;
    }
    .btn.ghost{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); }

    .stage{display:flex; align-items:center; justify-content:center; position:relative}
    .cake-area{width:100%; max-width:360px; aspect-ratio: 1.2/1; display:grid; place-items:center; position:relative; padding:18px}
    svg{width:100%; height:100%}
    .flame{ transform-origin:center; animation:flameFlicker 1s infinite ease-in-out; }
    .flame.off{opacity:0; animation:none}
    @keyframes flameFlicker{
      0%{transform:scale(1) translateY(0); opacity:1}
      50%{transform:scale(1.1,0.9) translateY(-1px); opacity:0.85}
      100%{transform:scale(1) translateY(0); opacity:1}
    }

    /* Neon Text */
    .neon-text {
      font-family: "Pacifico", cursive;
      font-size: clamp(28px, 5vw, 48px);
      color: #fff;
      text-align: center;
      margin-top: 12px;
      display:none;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
      to { text-shadow: 0 0 20px #ff77e9, 0 0 60px #ff77e9, 0 0 100px #ff77e9; }
    }

    canvas#confetti, canvas#fireworks{position:fixed; inset:0; pointer-events:none; z-index:3}

    footer{grid-column:1/-1; text-align:center; opacity:0.7; font-size:13px; margin-top:6px}

    /* Modal Gift */
    .modal{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.5); backdrop-filter:blur(6px); z-index:10; display:none;
    }
    .modal-content{
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:18px;
      padding:24px;
      max-width:500px;
      text-align:center;
      box-shadow:0 15px 50px rgba(0,0,0,0.6);
    }
    .modal h2{font-family:"Pacifico", cursive; font-size:28px; margin-bottom:12px; color:var(--accent2);}
    .close-btn{margin-top:12px; padding:8px 16px; border:none; border-radius:10px; background:var(--accent1); cursor:pointer;}

    /* Tumblr Light dengan Kabel */
    .tumblr {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      height: 80px;
      z-index: 6;
    }
    .wire {
      position: absolute;
      top: 30px;
      left: 0;
      width: 100%;
      height: 60px;
    }
    .wire svg {
      width: 100%;
      height: 100%;
    }
    .bulbs {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .bulb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent1);
      box-shadow: 0 0 10px var(--accent1);
      animation: blink 1.6s infinite alternate, sway 3s ease-in-out infinite;
    }
    .bulb:nth-child(2n) {
      background: var(--accent2);
      box-shadow: 0 0 10px var(--accent2);
      animation-delay: 0.4s;
    }
    .bulb:nth-child(3n) {
      background: #facc15;
      box-shadow: 0 0 10px #facc15;
      animation-delay: 0.8s;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    @keyframes sway {
      0%,100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(2px) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div class="veil"></div>

  <canvas id="confetti"></canvas>
  <canvas id="fireworks"></canvas>

  <div class="wrap">
    <div class="card">
      <!-- Tumblr dengan kabel -->
      <div class="tumblr">
        <div class="wire">
          <svg viewBox="0 0 700 80" preserveAspectRatio="none">
            <path d="M0,40 Q175,10 350,40 T700,40" stroke="#444" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <div class="bulbs">
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
        </div>
      </div>

      <div>
        <h1>Selamat Ulang Tahun, <span class="name" id="recipient">Rifqi</span> üéÇ</h1>
        <div class="message" id="msgArea">Semoga hari spesialmu penuh kebahagiaan</div>
        <div class="controls">
          <button class="btn" id="blowBtn">Tiup Lilin üéÇ</button>
          <button class="btn ghost" id="musicBtn">‚ñ∂Ô∏è Play Musik</button>
          <button class="btn ghost" id="openGift">üéÅ Buka Hadiah</button>
        </div>
        <div style="margin-top:12px">‚Äî Dari <span id="sender">Rifqi</span></div>
        <div id="neonText" class="neon-text">Happy Birthday!</div>
      </div>

      <div class="stage">
        <div class="cake-area" id="cakeArea">
          <svg viewBox="0 0 300 220">
            <ellipse cx="150" cy="205" rx="110" ry="8" fill="#0ea5e9" opacity="0.25"></ellipse>
            <rect x="60" y="110" rx="12" width="180" height="70" fill="#ff9db5"></rect>
            <rect x="60" y="110" rx="12" width="180" height="24" fill="#ffc8d7"></rect>
            <rect x="90" y="80" rx="10" width="120" height="40" fill="#ffd4a3"></rect>
            <g id="candles">
              <g transform="translate(120,70)">
                <rect x="-5" y="0" width="10" height="36" rx="3" fill="#60a5fa"></rect>
                <circle class="flame" cx="0" cy="-6" r="5" fill="#ffd166"></circle>
              </g>
              <g transform="translate(150,66)">
                <rect x="-5" y="0" width="10" height="40" rx="3" fill="#fb7185"></rect>
                <circle class="flame" cx="0" cy="-6" r="5" fill="#ffd166"></circle>
              </g>
              <g transform="translate(180,70)">
                <rect x="-5" y="0" width="10" height="36" rx="3" fill="#34d399"></rect>
                <circle class="flame" cx="0" cy="-6" r="5" fill="#ffd166"></circle>
              </g>
            </g>
          </svg>
        </div>
      </div>

      <footer>Tip: buka hadiah (üéÅ) untuk pesan rahasia</footer>
    </div>
  </div>

  <!-- Modal Gift -->
  <div class="modal" id="giftModal">
    <div class="modal-content">
      <h2>üéÅ Halo Rifqi üéÅ</h2>
      <p id="giftMsg">Pesan rahasia di sini...</p>
      <button class="close-btn" id="closeGift">Tutup</button>
    </div>
  </div>

  <audio id="bgm" preload="auto" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
  </audio>

  <script>
    const RECIPIENT = 'Rifqi';
    const SENDER = 'Rifqi';
    const MESSAGE = `Semoga cumlaude, lulus cepat, codenya lancar ga erorr terusü•≤`;

    document.getElementById('recipient').textContent = RECIPIENT;
    document.getElementById('sender').textContent = SENDER;
    document.getElementById('msgArea').textContent = MESSAGE;

    /* Musik */
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');
    let musicPlaying = false;
    musicBtn.addEventListener('click', async () => {
      if (!musicPlaying) { await bgm.play(); musicBtn.textContent = '‚è∏Ô∏è Pause Musik'; musicPlaying=true; }
      else { bgm.pause(); musicBtn.textContent = '‚ñ∂Ô∏è Play Musik'; musicPlaying=false; }
    });

    /* Confetti */
    const confCanvas = document.getElementById('confetti');
    const cctx = confCanvas.getContext('2d');
    confCanvas.width=innerWidth; confCanvas.height=innerHeight;
    const pieces=[];
    function spawnConfetti(x=innerWidth/2,y=innerHeight/3,n=80){
      for(let i=0;i<n;i++){
        pieces.push({
          x,y,
          vx:(Math.random()-0.5)*5,
          vy:Math.random()*-6-1,
          g:0.18+Math.random()*0.08,
          s:5+Math.random()*6,
          color:`hsl(${Math.random()*360} 80% 60%)`
        });
      }
    }
    function updateConfetti(){
      cctx.clearRect(0,0,confCanvas.width,confCanvas.height);
      for(let i=pieces.length-1;i>=0;i--){
        const p=pieces[i]; p.vy+=p.g; p.x+=p.vx; p.y+=p.vy;
        cctx.fillStyle=p.color; cctx.fillRect(p.x,p.y,p.s,p.s*0.6);
        if(p.y>confCanvas.height+50) pieces.splice(i,1);
      }
      requestAnimationFrame(updateConfetti);
    }
    updateConfetti();

    /* Fireworks */
    const fwCanvas=document.getElementById('fireworks');
    const fctx=fwCanvas.getContext('2d');
    fwCanvas.width=innerWidth; fwCanvas.height=innerHeight;
    let fireworks=[];
    class Firework{
      constructor(x,y){
        this.particles=[];
        for(let i=0;i<50;i++){
          const angle=Math.random()*2*Math.PI;
          const speed=Math.random()*5+2;
          this.particles.push({
            x,y,
            vx:Math.cos(angle)*speed,
            vy:Math.sin(angle)*speed,
            life:80+Math.random()*40,
            alpha:1,
            color:`hsl(${Math.random()*360},100%,60%)`
          });
        }
      }
      update(){
        this.particles.forEach(p=>{
          p.x+=p.vx; p.y+=p.vy;
          p.vx*=0.98; p.vy*=0.98;
          p.vy+=0.05; p.life--; p.alpha=p.life/100;
        });
        this.particles=this.particles.filter(p=>p.life>0);
      }
      draw(){
        this.particles.forEach(p=>{
          fctx.beginPath(); fctx.arc(p.x,p.y,2,0,Math.PI*2);
          fctx.fillStyle=`${p.color.slice(0,-1)},${p.alpha})`.replace('hsl','hsla');
          fctx.fill();
        });
      }
    }
    function animateFW(){
      fctx.fillStyle="rgba(15,23,36,0.3)";
      fctx.fillRect(0,0,fwCanvas.width,fwCanvas.height);
      fireworks.forEach((fw,i)=>{
        fw.update(); fw.draw();
        if(fw.particles.length===0) fireworks.splice(i,1);
      });
      requestAnimationFrame(animateFW);
    }
    animateFW();

    /* Blow Candles */
    const blowBtn=document.getElementById('blowBtn');
    const candleFlames=document.querySelectorAll('.flame');
    const neonText=document.getElementById('neonText');
    let blown=false;
    blowBtn.addEventListener('click',()=>{
      if(blown) return; blown=true;
      candleFlames.forEach(f=>f.classList.add('off'));
      spawnConfetti(innerWidth/2, innerHeight/3, 140);
      for(let i=0;i<5;i++){
        const card=document.querySelector('.card').getBoundingClientRect();
        const x=card.left+Math.random()*card.width;
        const y=card.top+Math.random()*card.height/2;
        fireworks.push(new Firework(x,y));
      }
      blowBtn.textContent="üéâ Selamat!";
      neonText.style.display = "block";
    });

    /* Gift Modal */
    const giftModal=document.getElementById('giftModal');
    const openGift=document.getElementById('openGift');
    const closeGift=document.getElementById('closeGift');
    const giftMsg=document.getElementById('giftMsg');
    openGift.addEventListener('click',()=>{
      giftMsg.textContent=`Jangan capee ngoding yaaa, GOOGLE MENANTIMU ENJOYYYüòä, ${RECIPIENT}! üéâ`;
      giftModal.style.display='flex';
    });
    closeGift.addEventListener('click',()=>giftModal.style.display='none');
  </script>
</body>
</html>
